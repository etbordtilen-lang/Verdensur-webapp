<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World clock Webapp</title>
  </head>
  <body>
    <div class="clocks-container">
      <h1>World Clocks</h1>
      <select id="timezone-select">
        <option value="UTC">Select a City..</option>
        <option value="America/New_York">New York (UTC-5)</option>
        <option value="Europe/London">London (UTC+0)</option>
        <option value="Asia/Tokyo">Tokyo (UTC+9)</option>
        <option value="Australia/Sydney">Sydney (UTC+10)</option>
      </select>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">January 20th 2026</div>
        </div>
        <div>
          <div class="time">14:35:50 <small>AM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Hong Kong</h2>
          <div class="date">January 20th 2026</div>
        </div>
        <div>
          <div class="time">14:35:50 <small>AM</small></div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      This project is coded by M Sey-Nielsen and is
      <a
        href="https://github.com/etbordtilen-lang/Verdensur-webapp"
        target="_blank"
        >sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
