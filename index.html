<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock Webapp</title>
  </head>
  <body>
    <div class="clocks-container">
      <h1>World Clocks</h1>

      <select id="timezone-select">
        <option value="">Select a City..</option>
        <option value="America/Los_Angeles">Los Angeles (UTC-8)</option>
        <option value="America/New_York">New York (UTC-5)</option>
        <option value="Europe/London">London (UTC+0)</option>
        <option value="Europe/Brussels">Brussels (UTC+1)</option>
        <option value="Asia/Tokyo">Tokyo (UTC+9)</option>
        <option value="Australia/Sydney">Sydney (UTC+10)</option>
      </select>

      <div class="cities">
        <div class="city" id="current-location">
          <div>
            <h2 class="current-city"></h2>
            <div class="current-date"></div>
          </div>
          <div class="current-time"></div>
        </div>
        <div id="selected-city"></div>
      </div>
    </div>
    <br />
    <footer>
      This project is coded by M Sey-Nielsen and is
      <a
        href="https://github.com/etbordtilen-lang/Verdensur-webapp"
        target="_blank"
        >sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
