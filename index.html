<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock Webapp</title>
  </head>
  <body>
    <div class="clocks-container">
      <h1>World Clocks</h1>

      <select id="timezone-select">
        <option value="UTC">Select a City..</option>
        <option value="America/New_York">New York (UTC-5)</option>
        <option value="Europe/Copenhagen">Copenhagen (UTC+1)</option>
        <option value="Asia/Tokyo">Tokyo (UTC+9)</option>
      </select>

      <div class="cities">
        <div class="city" id="row-one">
          <div>
            <h2>Your Current City</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="row-two">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="row-three">
          <div>
            <h2>Copenhagen</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="row-four">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
      </div>
    </div>
    <br />
    <footer>
      This project is coded by M Sey-Nielsen and is
      <a
        href="https://github.com/etbordtilen-lang/Verdensur-webapp"
        target="_blank"
        >sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
